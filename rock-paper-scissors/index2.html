<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>가위, 바위, 보!</title>

    <script type="text/javascript">
        var comInput;

        // Math.random()은 0부터 1 사이의 임의의 값을 리턴함
        var rnd = Math.random();

        if (rnd < 0.33) {               // 0에서 0.33 사이의 값, 즉 1/3 확률
            comInput = "가위";
        } else if (rnd < 0.66) {        // 0.33에서 0.66 사이의 값, 즉 1/3 확률
            comInput = "바위";
        } else {                        // 0.66에서 1 사이의 값, 즉 1/3 확률
            comInput = "보";
        }

        var userInput = prompt("가위, 바위, 보!");

        // 컴퓨터 패와 유저의 패를 비교
        switch (userInput) {
            case "가위":
                switch (comInput) {
                    case "가위":
                        alert("컴퓨터: " + comInput + " - 비겼습니다.");
                        break;

                    case "바위":
                        alert("컴퓨터: " + comInput + " - 졌습니다...");
                        break;

                    default:
                        alert("컴퓨터: " + comInput + " - 이겼습니다!!");
                        break;
                }

                break;

            case "바위":
                switch (comInput) {
                    case "가위":
                        alert("컴퓨터: " + comInput + " - 이겼습니다!!");
                        break;

                    case "바위":
                        alert("컴퓨터: " + comInput + " - 비겼습니다.");
                        break;

                    default:
                        alert("컴퓨터: " + comInput + " - 졌습니다...");
                        break;
                }

                break;

            default:
                switch (comInput) {
                    case "가위":
                        alert("컴퓨터: " + comInput + " - 졌습니다...");
                        break;

                    case "바위":
                        alert("컴퓨터: " + comInput + " - 이겼습니다!!");
                        break;

                    default:
                        alert("컴퓨터: " + comInput + " - 비겼습니다.");
                        break;
                }
        }

    </script>
</head>

</html>
