<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>평균값 계산기</title>

    <script>
        var value1 = prompt('1번 숫자를 입력해주세요.');
        var value2 = prompt('2번 숫자를 입력해주세요.');

        var num1 = Number(value1);
        var num2 = Number(value2);

        // 평균값을 계산한다
        var avg = (num1 + num2) / 2;

        alert('평균값: ' + avg);
    </script>
</head>
<body>

</body>
</html>
