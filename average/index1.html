<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>평균값 계산기</title>

    <script type="text/javascript">
        var value1 = prompt("첫번째 숫자를 입력해주세요.");
        var value2 = prompt("두번째 숫자를 입력해주세요.");

        // parseInt()를 사용하여 문자열을 정수로 변환
        var num1 = parseInt(value1);
        var num2 = parseInt(value2);

        // 평균값 계산
        var avg = (num1 + num2) / 2;

        alert("평균값: " + avg);
    </script>
</head>
<body>

</body>
</html>
