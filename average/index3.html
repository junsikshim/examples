<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>평균값 계산기</title>

    <script>
        /*
             평균값 계산기

             입력받을 숫자들의 갯수를 미리 입력받은 후,
             for문을 사용하여 그만큼의 숫자를 입력받고
             그 평균값을 계산하는 프로그램입니다.
         */

        // 입력받은 갯수를 정수로 변환하여 변수에 저장
        var total = parseInt(prompt("숫자 갯수를 입력해주세요."));

        var sum = 0;

        for (var i = 1; i <= total; i++) {
            var value = prompt(i + "번 숫자를 입력해주세요.");
            sum += parseInt(value);
        }

        var avg = sum / total;

        alert("평균값: " + avg);
    </script>
</head>
<body>

</body>
</html>
