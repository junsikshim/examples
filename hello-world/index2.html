<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello, World!</title>

    <script>
        /*
             Hello, World!

             prompt()로 이름을 입력받아 alert()로 출력하는 방법을 알아봅시다.
         */

        // prompt()로 입력을 받음
        var name = prompt('이름을 입력해주세요.');

        alert('Hello, ' + name);
    </script>
</head>
<body>

</body>
</html>
