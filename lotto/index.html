<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로또 번호 생성기</title>

    <style>
        button {
            padding: 10px 20px;
        }
    </style>

    <script>

        // '생성하기' 버튼 클릭 핸들러
        function generateNumbers() {
            // 비어있는 배열 선언
            var list = [];

            // 1에서 45까지 배열에 순차적으로 추가
            for (var i = 1; i <= 45; i++) {
                list.push(i);
            }

            var count = 6;
            var result = "번호: ";

            // count가 0보다 큰 동안 반복적으로 실행
            while (count > 0) {
                // list.length는 list 배열의 전체 길이를 가져옴 (이 경우 45)
                // Math.random() * 45 = 0부터 45 사이의 임의의 값 (소숫점 포함)
                // Math.floor()로 소숫점을 버림
                var index = Math.floor(Math.random() * list.length);

                // list 배열의 index 위치의 있는 값을 num 변수에 할당
                var num = list[index];

                result += num + " ";

                // splice()를 사용하여 list 배열에서 index 위치에 있는 값을 제거
                list.splice(index, 1);

                count--;
            }

            alert(result);
        }

    </script>
</head>
<body>
    <button onclick="generateNumbers()">생성하기</button>
</body>
</html>
