<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이트립 어드바이저</title>

    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="libs/sammy-latest.min.js"></script>
    <script src="libs/sammy.template.js"></script>

    <script src="scripts/app.js"></script>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="body"></div>
    </div>

    <div id="login" class="black-bg">
        <div class="login-box sm-box">
            <div>
                <span class="blue">마이트립</span> <span class="black">어드바이저</span>
            </div>
            <span>로그인 정보를 입력하세요.</span>
            <form>
                <input type="text" name="email" placeholder="이메일 주소" />
                <input type="password" name="password" placeholder="비밀번호" />
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>
</body>
</html>
